<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles/main.bundle.css">
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>Shift.MS Map</title>
</head>
<body>
	<div id="google-map-example"></div>

	<!-- We can assume jQuery will be available -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Google maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR527NNTzbSOMy4D6ZFDLtEfsGl7Z3Q2I&libraries=places"></script>

	<!-- This is the bundle generated by rollup.js -->
	<script src="js/maps.bundle.js"></script>
	
	<script>
		var base = location.pathname;
		var map = document.getElementById('google-map-example');
		var assetsPath = base + 'img/';
		var isLogged = getParameterByName('user') || false; //change to false to see non logged component

		function customMarkerClickEvent() {
			alert('Marker clicked!')
		}

		// Example of fetching data from an AJAX endpoint
		// And then loading the map
		$.get(base + "datasets/coordinates.json").then(function(data) {
			Maps.initialize(map, data, Maps.defineURL('https://github.com/identicons/', '.png'), assetsPath, isLogged);
			Maps.onMapReady(function() {console.log('map is loaded')});
			Maps.onMapChangeLocation(function() {console.log('map changed location')});
			Maps.setWidthHeight($(window).width(), $(window).height() );	
			
			$( window ).on('resize', function(){
				Maps.setWidthHeight($(window).width(), $(window).height());
			});

			Maps.onClickUser(function( user ){
				alert('You clicked follow on ' + JSON.stringify(user));
			});

			// Plot location listener example
			Maps.onPlotLocation(function( place ){
				alert('Plotted  ' + place.formatted_address );
				if( ! isLogged ){
					alert('e.g. ShiftMS Redirects to signup page with data: ' + place.formatted_address);
					location.href = location.origin + '?user=1';
				}
			});
			
			// Air balloon click listener
			Maps.onAirBalloonClick(map, function() {
				alert('Plot yourself using the search tool');
				Maps.enablePlotLocationMode();
			});

			// Inserting custom markers
			Maps.insertMarker(41.560757, -87.309501, '/img/dinosaur.png', 40, 60, customMarkerClickEvent); // New Chicago
			Maps.insertMarker(41.860757, -87.709501, '/img/person-001.png', 40, 60, customMarkerClickEvent); // Chicago
			Maps.insertMarker(35.710940, 139.730265, '/img/giraffe.png', 40, 60, customMarkerClickEvent); // Tokyo

			if(getParameterByName('location')){
				Maps.enablePlotLocationMode();
			}
		});

		function getParameterByName(name) {
			var url = location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		
	</script>
</body>
</html>
