<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles/main.bundle.css">
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>Shift.MS Map</title>
</head>
<body>
	<div id="google-map-example"></div>

	<!-- We can assume jQuery will be available -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Google maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR527NNTzbSOMy4D6ZFDLtEfsGl7Z3Q2I&libraries=places"></script>

	<!-- This is the bundle generated by rollup.js -->
	<script src="js/maps.bundle.js"></script>
	
	<script>
		var map = document.getElementById('google-map-example');
		
		$.get("./datasets/coordinates.json").then(function(data) {
			Maps.initialize(map, data, Maps.defineURL('https://github.com/identicons/', '.png'));
			Maps.onMapReady(function() {console.log('map is loaded')});
			Maps.onMapChangeLocation(function() {console.log('map changed location')});
			Maps.setWidthHeight($(window).width(), $(window).height() );	
			$( window ).on('resize', function(){
				Maps.setWidthHeight($(window).width(), $(window).height() );
			});
		});
		
	</script>
</body>
</html>
